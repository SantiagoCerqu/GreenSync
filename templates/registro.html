<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/logo_blanco.ico') }}">
    <title>Registro GreenSync</title>
</head>
<body>

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

            </button>
            </div>
            
        {% endfor %}
    </div>

    <!-- Contendedor General -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <!-- Contendedor Login -->
        <div class="row border rounded-5 p-3 bg-white shadow box-area">
    <!-- Caja Izquierda -->
            <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #668C4A;">
                <div class="featured-image mb-3">
            <img src="{{ url_for('static', filename='imagenes/logo_blanco.png') }}" class="img-fluid" style="width: 200px;">
                </div>
                <p class="text-white fs-2" style="font-family: 'URW Geometric', sans-serif; font-weight: 600;">GreenSync</p>
                <small class="text-white text-wrap text-center" style="width: 18rem; font-family: 'URW Geometric', sans-serif; font-size: 16px;">
            Para sostener y salvaguardar la naturaleza
        </small>
        
            </div> 
    <!-- Caja Derecha -->
        <div class="col-md-6 right-box">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <h2>¡Hola! </h2>
                    <p>Bienvenido!</p>
                </div>

                <form action="{{ url_for('registro') }}" method="post">

                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Usuario" name="usuario">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Rol en la compañia" name="rol">
                    </div>
                    <div class="input-group mb-1">
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Correo" name="correo">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Contraseña" name="contraseña">
                    </div>
                    <div class="input-group mb-1">
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirmar contraseña" name="confirmacion">
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <!-- <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Recordar</small></label>
                        </div> -->
                        <!-- <div class="forgot">
                            <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                        </div> -->
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg w-100 fs-6 custom-btn">Ingresar</button>
                    </div>
                </form>

                <div class="row">
                    <small>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Iniciar sesión</a></small>
                </div>
            </div>
        </div> 

        </div>
    </div>

</body>
</html>
