<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="icon" href="{{ url_for('static', filename='imagenes/logo_blanco.ico') }}">
    <title>GreenSync: {% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">GreenSync</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Bandejas
                        </a>
                    
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('nueva', data='bandejas') }}">Nueva</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('seguimiento', data='bandejas') }}">Seguimiento</a></li>
                        </ul>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Plantas
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{ url_for('nueva', data='plantas') }}">Nueva</a></li>
                            <li><a class="dropdown-item" href="{{ url_for('seguimiento', data='plantas') }}">Seguimiento</a></li>
                        </ul>
                    </li>

                   

                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('eventos') }}">Eventos</a>
                    </li>
                </ul>
                <a class="btn btn-outline-danger ms-auto" type="button" href="{{ url_for('logout') }}">Cerrar sesi√≥n</a>
            </div>
        </div>
    </nav>
    

    <!-- mostrar mensajes flash -->

    <div class="container">
        {% for message in get_flashed_messages() %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
            {{ message }}

            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

            </button>
            </div>
            
        {% endfor %}
    </div>

    <!-- bloque -->
    {% block main %}{% endblock %}

</body>
</html>
