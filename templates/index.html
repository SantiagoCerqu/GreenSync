{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="text-start">Simbolo</th>
                    <th class="text-start">Nombre</th>
                    <th class="text-end"># de Acciones</th>
                    <th class="text-end">Precio</th>
                    <th class="text-end">TOTAL</th>
                </tr>

            </thead>
            <tbody>
                {% for record in records %}
                <tr>
                    <td class="text-start">symbol</td>
                    <td class="text-start">name</td>
                    <td class="text-end">shares</td>
                    <td class="text-end">price</td>
                    <td class="text-end">stock_total</td>
                </tr>
                {% endfor %}

            </tbody>
            <tfoot>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
                    <td class="border-0 text-end">cash</td>
                </tr>
                <tr>
                    <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
                    <td class="border-0 w-bold text-end">TOTAL</td>
                </tr>

            </tfoot>

        </table>

    </div>


{% endblock %}
